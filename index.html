<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-deep_orange.min.css" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Super Lista</title>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">SUPER LISTA</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!-- <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a> -->
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio 1</a>
                <a class="mdl-navigation__link" href="">Servicio 2</a>
                <a class="mdl-navigation__link" href="">Servicio 3</a>
                <a class="mdl-navigation__link" href="">Servicio 4</a>
            </nav>
        </div>


        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="contenedor">

                    <!-- Textfield with Floating Label -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40">
                            <input class="mdl-textfield__input" type="text" id="ingreso-producto">
                            <label class="mdl-textfield__label" for="ingreso-producto">Ingrese producto</label>
                        </div>

                    <div class="boton w-30 ml-item">
                        <!-- Colored FAB button with ripple -->
                        <button id="btn-entrada-producto"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add_shopping_cart</i>
                        </button>
                    </div>

                    <div class="div w-30">
                        <!-- Accent-colored raised button with ripple -->
                        <button id="btn-borrar-productos"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> BORRAR
                            <i class="material-icons">delete_sweep</i>
                        </button>
                    </div>
                </div>

                <div class="lista"></div>

                
            </div>
        </main>


        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
