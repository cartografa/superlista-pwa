<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Lista</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#8BC34A" />
    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-deep_orange.min.css" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icons/favicon.ico"> 
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">SUPER LISTA</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!-- <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a> -->
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio 1</a>
                <a class="mdl-navigation__link" href="">Servicio 2</a>
                <a class="mdl-navigation__link" href="">Servicio 3</a>
                <a class="mdl-navigation__link" href="">Servicio 4</a>
            </nav>
        </div>


        <main class="mdl-layout__content">
            <div class="page-content">

                <!-- LOGO IMAGEN -->
                <div>
                    <img class="hero--img" src="./images/groceries.jpg" alt="logo">
                </div>

                <!-- MODAL DIALOG (borrar todo) -->
                <dialog class="mdl-dialog">
                    <h5 class="mdl-dialog__title">¿Borrar todo?</h5>
                    <br>
                    <!-- <div class="mdl-dialog__content">
                        <p>
                        </p>
                    </div> -->
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button aceptar">Aceptar</button>
                        <button type="button" class="mdl-button close">Cancelar</button>
                    </div>
                </dialog>

                <!-- MENU -->
                <div class="contenedor">
                    <!-- Campo para el ingreso del nombre de nuevo producto -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40">
                        <input class="mdl-textfield__input" type="text" id="ingreso-producto">
                        <label class="mdl-textfield__label" for="ingreso-producto">Ingrese producto</label>
                    </div>

                    <!-- Botón para agregar el nuevo producto -->
                    <div class="w-30 ml-item">
                        <!-- Colored FAB button with ripple -->
                        <button id="btn-entrada-producto"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add_shopping_cart</i>
                        </button>
                    </div>

                    <div class="w-30">
                        <!-- Accent-colored raised button with ripple -->
                        <button id="btn-borrar-productos"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            BORRAR
                            <i class="material-icons">delete_sweep</i>
                        </button>
                    </div>
                </div>

                <div id="lista"></div>

            </div>
        </main>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- TEMPLATE ENGINE / MOTOR DE PLANTILLAS (HANDLEBARS) -->
    <!-- (también existen Pug y EJS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
